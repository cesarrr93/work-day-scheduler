<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- 9AM slot -->
    <div id="hr-9" class="row timeblock">
      <div class="col-1 hour">
        9AM
      </div>
      <textarea id="textarea9"class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- 10AM slot -->
    <div id="hr-10" class="row timeblock">
      <div class="col-1 hour">
        10AM
      </div>
      <textarea id="textarea10" class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- 11AM slot -->
    <div id="hr-11" class="row timeblock">
      <div class="col-1 hour">
        11AM
      </div>
      <textarea id="textarea11" class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- 12PM slot -->
    <div id="hr-12" class="row timeblock">
      <div class="col-1 hour">
        12PM
      </div>
      <textarea id="textarea12" class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- 1PM slot -->
    <div id="hr-13" class="row timeblock">
      <div class="col-1 hour">
        1PM
      </div>
      <textarea id="textarea12" class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- 2PM slot -->
    <div id="hr-14" class="row timeblock">
      <div class="col-1 hour">
        2PM
      </div>
      <textarea id="textarea14" class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- 3PM slot -->
    <div id="hr-15" class="row timeblock">
      <div class="col-1 hour">
        3PM
      </div>
      <textarea id="textarea15" class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- 4PM slot -->
    <div id="hr-16" class="row timeblock">
      <div class="col-1 hour">
        4PM
      </div>
      <textarea id="textarea16" class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- 5PM slot -->
    <div id="hr-17" class="row timeblock">
      <div class="col-1 hour">
        5PM
      </div>
      <textarea id="textarea17" class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
